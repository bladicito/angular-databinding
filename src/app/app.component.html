<div>
  <input type='number' [value]='first' (change)='onFirstValueChange($event)' />
  <select (change)='onOperatorChange($event)'>
    <option value='+'>+</option>
    <option value='-'>-</option>
  </select>
  <input type='number' [value]='second' (change)='onSecondValueChange($event)' />
  <span>= {{result}}</span>
</div>
